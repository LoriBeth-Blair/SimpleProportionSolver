        <h1>Simple Proportion Solver</h1>
        <p>
        <form onsubmit="solveProportion()">
        <table>

            </tr>

            </tr>

        </table>
        </form>
        </p>

        function solveProportion() {
            var num1;
            var den1;
            var num2;
            var den2;
           
            num1 = document.getElementById("numerator1").value;
            den1 = document.getElementById("denominator1").value;
            num2 = document.getElementById("numerator2").value;
            den2 = document.getElementById("denominator2").value;
        
            if (!num1) {
            num1 = (num2 / den2) * den1;
            alert(num1);
            } else if (!den1) {
                den1 = (num1 * den2) / num2;
                alert(den1);
            } else if (!num2) {
                num2 = (num1 * den2) / den1;
                alert(num2);
            } else if (!den2) {
                den2 = (den1 * num2) / num1;
                alert(den2);
                } else {
                  alert("You dun goofed");  
                }
                    
        }
            
    </script>
